<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Login | FCBooking</title>
</head>
<body>
    <section id="autenticacao">
        <div class="autenticacaoContent">
            <img class="logo" src="/src/images/FCamaraLogo.png" alt="Logo FCamara">

            <h1>FCBooking</h1>

            <form class="camposLogin" action="">
                <input class="inputNome" type="text" name="" id="" placeholder="Nome">
                <input class="inputEmail" type="email" name="" id="emailAutenticacao" placeholder="E-mail">

                <input class="inputEnviar" type="submit" value="Entrar" id="enviarAutenticacao">
            </form>
        </div>

          <img class="iconDuvidas" src="images/iconDuvidas.svg" alt="Ícone de dúvidas">
    </section>

    <script src="login.js"></script>

</body>
</html>
