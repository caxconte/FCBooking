<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="office.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <title>Office | FCBooking</title>
</head>

<body>
    <section class="container">

        <section class="headerContent">
            <nav>
                <li>
                    <img class="logo" src="/src/images/FCamaraLogo.png" alt="Logo FCamara">
                </li>
                <li>
                    <input type="checkbox" id="menuCheckbox">
    
                    <label for="menuCheckbox">
                        <span class="menu"></span>
                    </label>
                    <ul class="submenu">
                        <li><a class="submenuItem" href="google.com">Agendamentos</a></li>
                        <li><a class="submenuItem" href="google.com">Sair</a></li>
                    </ul>
                </li>
            </nav>
        </section>

        <section class="Office">
            <h1>FCBooking</h1>
            <h2>Qual dos escritórios você deseja ir?</h2>

            <section class="mapas">

                <div>
                    <input type="radio" class="checkbox" id="saopaulo" name="escolha" value="Matriz" checked="checked">
                    <label for="escolha"></label>


                    <h3>São Paulo - Matriz</h3>
                    <p>Rua Bela Cintra,986-2° andar Consolação, São Paulo-SP</p>
                    <iframe class="mapinhas" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.3573197258993!2d-46.66357918581745!3d-23.555606967263152!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce582d7a8f2451%3A0xcb060e57d636a9b3!2sR.%20Bela%20Cintra%2C%20986%20-%20Consola%C3%A7%C3%A3o%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001415-002!5e0!3m2!1spt-BR!2sbr!4v1631104926136!5m2!1spt-BR!2sbr"
                        style="border:0;" allowfullscreen="" loading="lazy"></iframe>

                </div>



                <div>
                    <input type="radio" class="checkbox" id="santos" name="escolha" value="Filial" checked="checked">
                    <label for="escolha2"></label>

                    <h4>Santos - Filial</h4>
                    <p>Praça Dos Expedicionários, 19 2° andar Gonzaga, Santos-SP</p>
                    <iframe class="mapinhas" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3646.0348325846876!2d-46.333439085805715!3d-23.959208382287727!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce030c4b240a97%3A0xb0e5218f7d1229d9!2sPr%C3%A7.%20dos%20Expedicion%C3%A1rios%2C%2019%20-%202%C2%B0%20andar%20-%20Gonzaga%2C%20Santos%20-%20SP%2C%2011065-500!5e0!3m2!1spt-BR!2sbr!4v1631105628421!5m2!1spt-BR!2sbr"
                        style="border:0;" allowfullscreen="" loading="lazy"></iframe>

                </div>



            </section>

            <button class="proximo" id="btnProx">Próximo</button>

        </section>

    </section>
